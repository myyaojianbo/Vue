<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="vue.js"></script>
</head>
<body>
	<div id="box">
		<input type="button" value="btn1" @click="a='aaa'">
		<input type="button" value="btn2" @click="a='bbb'">
		<component :is="a"></component>  
		<!--  动态组件 :is ='组件名称'-->
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el:'#box',
			data:{
				a:"aaa"
			},
			components:{
				"aaa":{
					template:"<h2>welcome</h2>"
				},
				"bbb":{
					template:"<h2>thanks</h2>"
				}
			}
		})
	</script>
</body>
</html>
