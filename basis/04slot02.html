<!-- slot作用:占位置 -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="box">
		<aaa>
			<ul slot="ul-slot">
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
			</ul>
			<ol slot="ol-slot">
				<li>111</li>
			</ol>
		</aaa>
		<aaa></aaa>	
	</div>

	<template id="aaa">
		<h1>welcome</h1>
		<slot name="ol-slot">默认情况</slot>   
		<slot name="ul-slot">默认情况</slot>   
		<p>thanks</p>
	</template>

	<script type="text/javascript">
		var vm = new Vue({
			el:'#box',
			data:{
			},
			components:{
				'aaa':{
					template:'#aaa'
				}
			}
		})
	</script>
</body>
</html>
